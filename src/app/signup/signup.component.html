<div>
  
  <form #f="ngForm" (ngSubmit)="onSubmit()">
 
    <div class="form-group">
       <div class="form-group">
           <label>username</label>
           <input type="text" name="username"  class="form-control"  [(ngModel)]="username"  required >
         </div>
 
      <label>Email</label>
      <input type="text"
        name="email"
        class="form-control"
        [ngClass]="{
          'is-invalid': email.invalid && (email.dirty || email.touched),
          'is-valid': email.valid && email.dirty
        }"
        [(ngModel)]="email"
        required
        pattern="[^ @]*@[^ @]*"
       
      >
      <div class="invalid-feedback" *ngIf="email.invalid && (email.dirty || email.touched)">
        <div *ngIf="email.errors.required" >
          Email is required
        </div>
        <div *ngIf="email.errors.pattern" >
          Invalid Email
        </div>
      </div>
      <!--<pre>Dirty? {{ email.dirty }}</pre>-->
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="text" name="password"  class="form-control"  [(ngModel)]="password"  required >
    </div>
    
    <div>
      <button
        [disabled]="f.invalid"
        type="submit"
        class="btn btn-primary">Submit</button>
    </div>
  </form>
 </div>
